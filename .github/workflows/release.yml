name: CD - GitHub Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Build wheel + sdist (Python package)
        shell: cmd
        run: |
          set PYTHON=C:\Users\UsEr\AppData\Local\Programs\Python\Python313\python.exe
          %PYTHON% --version
          %PYTHON% -m pip install --upgrade pip
          %PYTHON% -m pip install build hatchling
          if exist dist rmdir /s /q dist
          %PYTHON% -m build --outdir dist
          dir dist

      - name: Create zip artifact
        shell: cmd
        run: |
          powershell -NoProfile -Command "Compress-Archive -Path loocv_lrocv,tests,LOOCV_LROCV.ipynb,requirements.txt,requirements-dev.txt,pyproject.toml,README.md,.github -DestinationPath dist\loocv-lrocv.zip -Force"
          dir dist

      - name: Create Release and upload artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
            dist/loocv-lrocv.zip
